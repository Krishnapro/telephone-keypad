<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <center>
    <p>
        <input type="text" class="input-text">
      </p>
      <p>
        <button data-text="1.,!" data-number="1" class="key">1 <small>.,!</small></button>
        <button data-text="2abc" data-number="2" class="key">2 <small>abc</small></button>
        <button data-text="3def" data-number="3" class="key">3 <small>def</small></button>
      </p>
      <p>
        <button data-text="4ghi" data-number="4" class="key">4 <small>ghi</small></button>
        <button data-text="5jkl" data-number="5" class="key">5 <small>jkl</small></button>
        <button data-text="6mno" data-number="6" class="key">6 <small>mno</small></button>
      </p>
      <p>
        <button data-text="7pqrs" data-number="7" class="key">7 <small>pqrs</small></button>
        <button data-text="8tuv" data-number="8" class="key">8 <small>tuv</small></button>
        <button data-text="9wxyz" data-number="9" class="key">9 <small>wxyz</small></button>
      </p>
      <p>
        <button data-text="*" data-number="*" class="key">*</button>
        <button data-text="0" data-number="0" class="key">0</button>
        <button data-text="#" data-number="#" class="key">#</button>
      </p>
    </center>
    <script src="main.js"></script>
</body>
</html>
